{% extends 'base.html' %}
{% block title %}News{% endblock %}
{% block page-content %}
{% for news in news_list %}
	<article class='post tag-laravel-5-1 tag-xin-ban-ben-fa-bu'>
		<div class="post-head">
		    <h1 class="post-title"><a href="{% url 'news:detail' category_name=news.category.name.lower news_id=news.id %}">{{news.title}}</a></h1>
		    <div class="post-meta">
		        <span class="author">作者：<a href="{% url 'news:auther_display' news.auther.id %}">{{news.auther}}</a></span> •
		        <time class="post-date">{{news.pub_date|date:"Y-m-d H:i:s"}}</time>
		    </div>
		</div>
		<div class="post-content"><p>{{news.summary}}</p></div>
		<div class="post-permalink">
		    <a href="{% url 'news:detail' category_name=news.category.name.lower news_id=news.id %}" class="btn btn-default">阅读全文</a>
		</div>
	</article>
{% endfor %}
{% endblock %}
