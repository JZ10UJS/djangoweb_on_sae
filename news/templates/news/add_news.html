{% extends 'base.html' %}
{% block title %}Add News{% endblock %}
{% block page-content %}
<h1 class='page-header'>Add News</h1>
<form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button id='click-btn' type='submit' class='btn btn-primary'>提交</button>
</form>

<script>
    $(document).ready(function(){
      $("#click-btn").click(function(){
        alert('请等待10s.');
      });
    });
</script>
{% endblock %}
