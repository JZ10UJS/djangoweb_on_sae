{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Search{% endblock %}

{% block page-content %}

    <div class="page-header">
        <h1>Search</h1>
    </div>

    <div class="panel panel-info">
        <br/>
        <form class="form-inline" id="user_form" method="get" action="{% url 'news:search' %}">
            <!-- Display the search form elements here -->
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="form-control" type="text" size="50" name="query" value="" id="query" />
            <input class="btn btn-default" type="submit" name="submit" value="Search" />
            <br />
        </form>

        <div class="panel">
            {% if news_list %}
                <div class="panel-heading"></div>
                <h2 class="panel-title text-center"><strong>Results</strong></h2>
                <!-- Display search results in an ordered list -->
                <div class="panel-body">
                    <div class="list-group">
                        {% for new in news_list %}
                            <div class="list-group-item">
                                <h4 class="list-group-item-heading"><a href="{{ result.link }}">{{ new.title }}</a></h4>
                                <p class="list-group-item-text">{{ new.summary }}</p>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
